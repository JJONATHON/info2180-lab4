<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Avengers Character Search</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="banner">
    <h1>AVENGERS CHARACTER SEARCH</h1>
  </header>

  <main class="container">
    <form class="searchbar" onsubmit="return false;">
      <label for="search-input" class="sr-only">Search by Full Name or Alias</label>
      <input id="search-input" type="text"
             placeholder="e.g. Captain America or Steve Rogers" />
      <button id="search-btn" type="button">Search</button>
    </form>

    <section class="results-card">
      <h2 class="section-title">RESULT</h2>
      <hr />
      <div id="result" class="result-body"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
